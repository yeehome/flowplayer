<!doctype html>
<html>
<meta charset="utf-8">
<head>
    <title>兼容所有flash播放器（需在服务器上测试有效）</title>
    <script src="jquery-1.8.3.js" type="text/javascript"></script>
    <script src="flowplayer/flowplayer-3.2.11.min.js" type="text/javascript"></script>
</head>
<body>
    <div id="tl_player" style="width: 940px; height: 530px;"></div>
    <a href="javascript://" class="close">暂停</a>
    <script>
		var thePlayer;  //保存当前播放器以便操作 
		$(function() { 
        	thePlayer = flowplayer("tl_player", "flowplayer/flowplayer-3.2.12.swf", { clip: { url: "video.flv", autoPlay: false, autoBuffering: true} });
			//播放 暂停 
            $('a.close').click(function() { 
                 thePlayer.stop();
            });
		 })
    </script>
</body>
</html>
